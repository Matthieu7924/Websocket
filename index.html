<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Tuto WebSocket</h1>



</body>

<script src="/socket.io/socket.io.js"></script>

<script>
    var socket = io();

    var send = function () {
        var text = document.getElementById('mess').value;
        // if(document.getElementById('mess').value =='')
        if(text=='')
        {
            document.getElementById('mess').value = 'ERREUR Message vide';
        }
        else
        {
            socket.emit('chat message', text);
            document.getElementById('mess').value = '' ;
        }
    }


    var receive = function (msg) {
        var li = document.createElement('li');
        li.innerText = msg;
        document.getElementById('messages').appendChild(li);
    }
    socket.on('chat message', receive);
</script>




<div>
    <ul id="messages"></ul>
    <input type="text" id="mess"><button onclick="send()">Send</button>
</div>


</html>
